<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{'CAMERA' | translate}}</h1>
	</ion-header-bar>
	
	<ion-content>
		
		<div class="row">
			<div class="col">
				<button class="button icon-left ion-android-camera" style="display: inline; margin: 5%" ng-click="takePic()">{{'TAKE_PICTURE' | translate}}</button>	
			</div>
			<div class="col">
				<button class="button icon-left ion-android-film" style="display: inline; margin: 5%" ng-click="takeVid()">{{'TAKE_VIDEO' | translate}}</button>	
			</div>
			<div class="col">
				<button class="button icon-left ion-android-image" style="display: inline; margin: 5%" ng-click="selectPic()">{{'ATTACH_PHOTO' | translate}}</button>	
			</div>
		</div>
		<div class="row" style="margin: auto">
			<button id="openAttachmentButton" class="button icon-left ion-android-attach" style="margin: auto;" ng-click="openAttachment()">Open Attachment</button>
		</div>
