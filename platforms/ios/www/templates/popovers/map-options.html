<ion-popover-view>
	<ion-header-bar>
		<h1 class="title">{{'MAP_OPTIONS' | translate}}</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<ion-toggle ng-model="settings.displayPos.checked" ng-change="displayPosChanged()">{{'DISPLAY_POSITION' | translate}}</ion-toggle>
			<ion-toggle ng-model="settings.displayHistory.checked" ng-change="displayHistoryChanged()">{{'DISPLAY_HISTORY' | translate}}</ion-toggle>
			<ion-toggle ng-model="settings.displayReports.checked" ng-change="displayReportsChanged()">{{'DISPLAY_REPORTS' | translate}}</ion-toggle>
		</div>
	</ion-content>
</ion-popover-view>
