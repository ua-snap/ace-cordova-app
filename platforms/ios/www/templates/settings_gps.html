<ion-view view-title="{{'GPS_SETTINGS' | translate}}">
  <ion-nav-buttons side="left">
    <!--<button class="button button-icon ion-android-arrow-back" ng-click="goBack()"></button>-->
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <label class="item item-input">
				<span class="input-label">{{'GPS_TIMEOUT' | translate}} (s)</span>
				<input type="tel" ng-model="gpsSettings.timeout" ng-change="timeoutChanged()">
			</label>
      <ion-toggle ng-model="gpsSettings.highAccuracy.checked" ng-change="enableHighAccuracy()">{{'HIGH_ACCURACY' | translate}}</ion-toggle>
      <ion-toggle ng-model="gpsSettings.enablePositionTracking.checked" ng-change="enablePosTrackingChanged()">{{'ENABLE_POSITION_TRACKING' | translate}}</ion-toggle>
			<label class="item item-input">
				<span class="input-label">{{'POSITION_TRACKING_INTERVAL' | translate}} (s)</span>
				<input type="tel" ng-model="gpsSettings.trackingInterval" ng-change="trackingIntervalChanged()">
			</label>    
    </ion-list>
  </ion-content>
</ion-view>
