<ion-view view-title="ACE" name="login-view" hide-nav-bar="true">
    <form ng-submit="formSubmitted()">
  <ion-content class="padding" style="background: url('img/ace_login_screen.jpg') left top fixed; -webkit-background-size: cover; background-size: cover;">
      <div class="list list-inset" style="position: absolute; bottom: 60px; width: 100%">
          <label class="item item-input">
              <input type="text" autocapitalize="none" placeholder="{{'USERNAME' | translate}}" id="usernameInput" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="{{'PASSWORD' | translate}}" id="passwordInput" ng-model="data.password">
          </label>
      </div>
      <button type="submit" click="formSubmitted()" class="button button-block button-calm" style="position: absolute; bottom: 10px">{{'LOGIN' | translate}}</button>
  </ion-content>
    </form>
</ion-view>
