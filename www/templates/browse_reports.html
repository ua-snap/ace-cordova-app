<ion-view view-title="{{'PREVIOUS_REPORTS' | translate}}">
	<ion-nav-buttons side="left">
    	<button class="button button-icon ion-android-arrow-back" ng-click="goBack()"></button>
	</ion-nav-buttons>
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item collection-repeat="report in reports" ng-click="elementClicked(report)">
				{{report.date.toString()}}
				<ion-option-button class="button-balanced" ng-click="resendClicked(report)">
					Resend
				</ion-option-button>
				<ion-option-button class="button-energized" ng-click="templateClicked(report)">
					Use as Template
				</ion-option-button>
				<ion-option-button class="button-assertive" ng-click="editClicked(report)">
					Edit
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
