<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{'NOTES' | translate}}</h1>
	</ion-header-bar>
	
	<div keyboard-attach class="content has-header overflow-scroll">	
		<label class="item item-input">
	      	<textarea class="no-resize" placeholder="{{'ENTER_HERE' | translate}}" rows="10" ng-model="notesModal.inputTemp"></textarea>
	    </label>
	</div>
	<ion-footer-bar keyboard-attach>
		<button class="button button-assertive" style="float: left" ng-click="cancelModal7()">{{'CANCEL' | translate}}</button>
		<button class="button button-balanced" style="float: right" ng-click="saveModal7()">{{'SAVE' | translate}}</button>
	</ion-footer-bar> 
</ion-modal-view>
