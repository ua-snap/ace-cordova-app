<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{'WIND' | translate}}</h1>
	</ion-header-bar>
	
	<ion-content>	
		<div class="list">
			<div class="item item-input-inset item-select">
				<label class="item-input">
					<span class="input-label ">{{'WIND_SPEED' | translate}}:</span>
					<input type="number" placeholder="Enter here" ng-model="windModal.inputTemp">
				</label>				
					<select ng-model="windModal.select1Temp" id="wind_sel_units" style="font-size:1.5rem;">
						<option selected> Knots </option>
						<option> mph </option>
					</select>				
			</div>
		</div>
		
		<label class="item item-input item-select">	
			<span class="input-label">{{'WIND_DIRECTION' | translate}}:</span>
			<select ng-model="windModal.select2Temp">
				<option selected> {{'NORTH' | translate} </option>
				<option> {{'NORTHEAST' | translate}} </option>
				<option> {{'EAST' | translate}} </option>
				<option> {{'SOUTHEAST' | translate}} </option>
				<option> {{'SOUTH' | translate}} </option>
				<option> {{'SOUTHWEST' | translate}} </option>
				<option> {{'WEST' | translate}} </option>
				<option> {{'NORTHWEST' | translate}} </option>
			</select>
		</label>
	</ion-content>
	<ion-footer-bar>
		<button class="button button-assertive" style="float: left" ng-click="cancelModal6()">{{'CANCEL' | translate}}</button>
		<button class="button button-balanced" style="float: right" ng-click="saveModal6()">{{'SAVE' | translate}}</button>
	</ion-footer-bar> 
</ion-modal-view>
