<ion-view view-title="{{'SETTINGS' | translate}}">
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-android-arrow-back" ng-click="goBack()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-click="dbSettingsClicked()">
        {{'DATABASE_SETTINGS' | translate}}
      </ion-item>
      <ion-item ng-click="gpsSettingsClicked()">
        {{'GPS_SETTINGS' | translate}}
      </ion-item>
      <ion-item ng-click="languageSettingsClicked()">
        {{'LANGUAGE_SETTINGS' | translate}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
